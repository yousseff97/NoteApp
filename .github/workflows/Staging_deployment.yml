name: Staging deployment

on: [pull_request,push]
env:
  DOCKER_IMAGE_NAME: yousseff97-azure-ttt
  IMAGE_REGISTRY_URL: docker.pkg.github.com
  AZURE_WEBAPP_NAME: yousseff97-ttt-app
jobs:
  build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - uses: actions/setup-node@v2.1.4
          with:
            node-version: '12'
        - name: npm install & build
          run: |
            npm install
            npm run build
        - uses: actions/upload-artifact@master
          with:
            name: webpack aritiacts
            path: public/
  Build-Docker-Image:
    runs-on: ubuntu-latest
    needs: build
    name: Build image and store in Github Packages
    steps:
      - name: checkout
        uses: actions/checkout@v1

      - name: download artifact
        uses: actions/download-artifact@master
        with:
            name: webpack artifacts
            path: public

      - name: create image and store in Packages
        uses: mattdavis0351/actions/docker-gpr@1.3.0
        with:
            repo-token: ${{secrets.GITHUB_TOKEN}}
            image-name: ${{env.DOCKER_IMAGE_NAME}}
